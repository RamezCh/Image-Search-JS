<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Image Search</title>
</head>
<body>
    
    <h1>Image Finder</h1>
    <form action="">
        <input type="text" id="searchInput" placeholder="Search for Images" />
        <button id="searchButton">Search</button>
    </form>
    <div class="searchResults">
        <div class="searchResult">
            <img src="https://images.unsplash.com/photo-1519077204685-ed90d0cc05b7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80" alt="ramen food" />
            <a href="https://unsplash.com/photos/2TjDelq95rc" target="_blank">Sushi Img 1</a>
        </div>
        <div class="searchResult">
            <img src="https://images.unsplash.com/photo-1526318896980-cf78c088247c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=987&q=80" alt="ramen food" />
            <a href="https://unsplash.com/photos/qom5MPOER-I" target="_blank">Sushi Img 2</a>
        </div>
        <div class="searchResult">
            <img src="https://images.unsplash.com/photo-1568096889942-6eedde686635?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="ramen food" />
            <a href="https://unsplash.com/photos/l3Mr7vSdmd4" target="_blank">Sushi Img 3</a>
        </div>
    </div>
    <button id="showMoreBtn">Show More</button>

    <script src="index.js"></script>
</body>
</html>
